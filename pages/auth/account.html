<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input
                type="text"
                class="form-control"
                id="NomInput"
                placeholder="Votre nom"
                value="Doe"
            />
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prenom</label>
            <input
                type="text"
                class="form-control"
                id="PrenomInput"
                placeholder="Votre prenom"
                value="john"
            />
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergie</label>
            <input
                type="text"
                class="form-control"
                id="allergieInput"
                placeholder="vos allergies ( fruits de mer , arachides ... )"
                value="fruit de mer "
            />
        </div>
        <div class="mb-3">
            <label for="nbConvivesInput" class="form-label"
                >Nombre de convives habituel
            </label>
            <input
                type="number"
                class="form-control"
                id="nbConvivesInput"
                placeholder="Combien vous etes ?"
                value="2"
            />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                Modifiez vos informations
            </button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/editPassword"
            >Cliquez ici pour modifier votre mot de passe !</a
        >
    </div>
</div>
